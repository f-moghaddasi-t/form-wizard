<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2th Weekend Challenge</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/myScripts.js"></script>
    <link rel="stylesheet" href="css/myStyles.css">
</head>
<body>
    <div class="box">
        <div class="holder titleHolder">
            <span class="enabled">نام</span>
            <span class="">نام خانوادگی</span>
            <span class="">سن</span>  
        </div>
        <div class="holder inputHolder">
            <input class="enabled" type="text" id="fNameInput">
            <input class="" type="text" id="lNameInput">
            <input class="last" type="text" id="ageInput" >
            <div class="sendBtn" type="submit">
                <img src="images/right-arrow.png" alt="">
            </div>
        </div>
        
        <div class="statusBar">
            <div class="process"></div>
        </div>
        <div class="finisher ">
            <span class="finishMsg">
                    ممنون از اینکه وقت گذاشتی! 
            </span>
        </div>
    </div>
</body>
</html>
